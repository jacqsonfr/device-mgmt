<div class="menu-container" >
  <mat-toolbar color="primary" class="menu-toolbar">
    <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
    <h1 class="menu-app-name">Application Device Manager {{sub_title}}</h1>
  </mat-toolbar>

  <mat-sidenav-container class="menu-sidenav-container">
    <mat-sidenav #snav fixedTopGap="56">
      <mat-nav-list>
        <!-- <a mat-list-item routerLink="." *ngFor="let nav of fillerNav">{{nav}}</a> -->
        <a mat-list-item routerLink="." (click)="updateContent(0)"> Home</a>
        <a mat-list-item routerLink="." (click)="updateContent(1)"> Category</a>
        <a mat-list-item routerLink="." (click)="updateContent(2)"> Devices</a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <!-- <p *ngFor="let content of fillerContent">{{content}}</p> -->        
      <div [ngSwitch]="page_index">
        <div *ngSwitchCase="0">          
            Bem vindo ao sistema de gerenciamento de dispositivos          
        </div>
        <div *ngSwitchCase="1"><app-category></app-category></div>
        <div *ngSwitchDefault>{{page_index}} tarefas</div>
    </div>
        
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
