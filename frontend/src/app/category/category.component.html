<mat-progress-bar mode="indeterminate" *ngIf="loadingData"></mat-progress-bar>
<div class="cat-container">
    <form [formGroup]="catForm" (ngSubmit)="addCat()">
        <mat-form-field class="form-item" appearance="standard">
            <mat-label>Category Name</mat-label>
            <input matInput #message formControlName="name" maxlength="128" placeholder="Ex. TV, Smartphone, Watch, ...">            
            <mat-hint align="end">{{message.value.length}} / 128</mat-hint>
        </mat-form-field>

        <!-- <button mat-raised-button color="primary" (click)="addCat()">Adicionar nova Categoria</button>         -->
        <button [disabled]="catForm.invalid" mat-raised-button color="primary" type="submit" aria-label="Adicionar Categoria">Add new Category</button>        
        
    </form>
    
    <table class="cat-list" *ngIf="catList.length > 0">
        <tr *ngFor="let category of catList; let i = index">
            <ng-container>            
                <td>        
                    <label>{{category.name}}</label>
                </td>
                <td>                    
                    <button mat-raised-button color="primary" (click)="delCat(category)">Delete category</button>
                </td>
            </ng-container>
        </tr>
    </table>
</div>
